<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>함수 개념 정리</h1>
    <ul>
        <script>
            function two(){
                document.write('<li>- 1</li>')
                document.write('<li>- 2</li>')
            }
            document.write('<li>1</li>')
            two();
            document.write('<li>2</li>')
            two();
        </script>
    </ul>
    <h1>parameter</h1>
        <script>
            function sum(x,y){
                document.write(x+y);
            }
            sum(2,15);
        </script>
    <h1>return</h1>
        <script>
            function ret(x,y){
                return x+y;
            }
            
        </script>
</body>
</html>
