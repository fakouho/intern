<!DOCTYPE html>
<html lang="ko"><!--브라우저가 인식하는 언어-->
<head>
    <meta charset="UTF-8"><!--문서가 인식하는 언어설정-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!--
    mata개념정리
    -크게 3가지 속성 = charset(언어설정),name(정보이름),content(정보값)
    1. name,content
        -> name -"keywords" content ="검색단어"
        -> name -"Description" content ="검색결과문장"
        -> name -"author" content ="제작자"
   -->
    <meta name="author" content="강우석">
    <meta name="keywords" content="HTML">
    <meta name="Description" content="HTML활용한 웹표준 준수 예제">
